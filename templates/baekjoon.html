<!DOCTYPE html>
<html>
  <head>
    <title>Algorithm Search</title>
    <style>
      section {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(5, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>BaekJoon Search Results</h1>
    <h3>Found {{resultsNumber}} results for : {{searchingBy}}</h3>
    <!-- <a href="/export?word={{searchingBy}}">Export to CSV</a> -->
    <section>
      <h4>Number</h4>
      <h4>Title</h4>
      <h4>Correct</h4>
      <h4>Submit</h4>
      <h4>Rate</h4>
      {% for problem in problems %}
      <span>{{problem.number}}</span>
      <span>{{problem.title}}</span>
      <span>{{problem.correct}}</span>
      <span>{{problem.submit}}</span>
      <span>{{problem.correctRate}}</span>

      {%endfor%}
    </section>
  </body>
</html>
